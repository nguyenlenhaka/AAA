name: Build APK
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Prepare project
      shell: bash
      run: |
        set -euxo pipefail
        ls -la
        ZIP="$(ls -1 *.zip 2>/dev/null | head -n1 || true)"
        if [ -n "$ZIP" ]; then unzip -qo "$ZIP"; fi
        # Nếu settings.gradle nằm trong thư mục con thì dời ra root
        if [ ! -f settings.gradle ] && [ ! -f settings.gradle.kts ]; then
          CAND=$(find . -maxdepth 2 -type f \( -name settings.gradle -o -name settings.gradle.kts \) -printf '%h\n' | head -n1 || true)
          if [ -n "$CAND" ] && [ "$CAND" != "." ]; then
            shopt -s dotglob; mv "$CAND"/* .; rm -rf "$CAND"
          fi
        fi
        test -f settings.gradle -o -f settings.gradle.kts
        test -d app

    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - uses: android-actions/setup-android@v3

    - name: Install SDK packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Generate Gradle wrapper 8.6
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: 8.6
        build-root-directory: .
        arguments: wrapper

    - name: Build debug APK
      uses: gradle/gradle-build-action@v3
      with:
        build-root-directory: .
        arguments: assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
